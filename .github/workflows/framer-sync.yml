name: Framer Code Push
on: [push]
jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Push to Framer CodeFile API
        run: |
          curl -X POST "https://api.framer.com/v1/projects/${{ secrets.FRAMER_PROJECT_ID }}/code" \
          -H "Authorization: Bearer ${{ secrets.FRAMER_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"file\": \"DenChaiMenu_Modular.tsx\", \"content\": \"$(cat DenChaiMenu_Modular.tsx | sed 's/"/\\"/g')\"}"
